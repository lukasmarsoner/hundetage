image: cirrusci/flutter

stages:
- test
- coverage

UnitWidgetTests:
  stage: test
  script:
  - flutter channel stable
  - flutter packages get
  - flutter test --coverage
  artifacts:
    paths:
    - coverage

coverage:
  image: ubuntu:18.04.2
  stage: coverage
  coverage: '/^\s+lines.+: (\d+.\d*%)/'
  dependencies:
  - UnitWidgetTests
  script:
  - apt-get install gnupg lcov
  - genhtml -o coverage coverage/lcov.info